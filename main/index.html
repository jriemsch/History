<body>
  <div id="startupButtons">
    <input type="button" id="startButton" value="Start" style="display: none">
    <input type="button" id="resetButton" value="Reset" style="display: none">
  </div>

  <div id="menu" class="view">
    <div id="menuBackground" class="questionMarks"></div>
    <div class="bigTitle">Geschichte im Quiz</div>
    <div id="menuOptions"></div>
    <div class="footer">&copy; 2012 by Jens Riemschneider</div>
  </div>

  <div id="avatarSelection" class="view">
    <div id="avatars"></div>
    <div id="avatarQuestionMarksTop" class="questionMarks"></div>
    <div id="avatarQuestionMarksBottom" class="questionMarks"></div>
    <div class="bigTitle">Wähle Deinen Avatar</div>
    <div id="nameInput"><div><input type="text"></div></div>
    <div class="footer"><div class="okButton"></div></div>
  </div>

  <div id="topicSelection" class="view">
    <div id="topics"></div>
    <div id="topicQuestionMarksTop" class="questionMarks"></div>
    <div id="topicQuestionMarksBottom" class="questionMarks"></div>
    <div class="bigTitle">Wähle Das Thema</div>
    <div class="footer"><div class="backButton"></div></div>
  </div>

  <div id="opponentSelection" class="view">
    <div id="opponents"></div>
    <div id="opponentQuestionMarksTop" class="questionMarks"></div>
    <div id="opponentQuestionMarksBottom" class="questionMarks"></div>
    <div class="bigTitle">Wähle Deine Mitspieler</div>
    <div class="footer"><div class="backButton"></div></div>
  </div>

  <div id="quizView" class="view">
    <div class="quizMap"></div>
  </div>

  <div class="templates">
    <div data-template-id="avatarImageSelectionTemplate" class="imageSelectionOption">
      <div class="imageSelectionImageFrame">
        <img data-attr-src="image" class="imageSelectionOptionImage" src="">
      </div>
    </div>

    <div data-template-id="lockedTopicImageSelectionTemplate" class="imageSelectionOption">
      <div class="imageSelectionImageFrame">
        <img data-attr-src="image" class="imageSelectionOptionImage transparent" src="">
        <div class="imageSelectionOptionText"><p data-text="name">Name</p></div>
        <img src="images/lock.png" class="imageSelectionOptionOverlay">
      </div>
    </div>

    <div data-template-id="unlockedTopicImageSelectionTemplate" class="imageSelectionOption">
      <div class="imageSelectionImageFrame">
        <img data-attr-src="image" class="imageSelectionOptionImage" src="">
        <div class="imageSelectionOptionText"><p data-text="name">Name</p></div>
      </div>
  	</div>

    <div data-template-id="opponentImageSelectionTemplate" class="imageSelectionOption imageSelectionWideOption">
      <div data-class="background" class="imageSelectionBackgroundGlow"></div>
      <div class="imageSelectionImage0">
        <img data-attr-src="image0" class="imageSelectionOptionImage" src="" />
        <div class="imageSelectionOptionText"><p data-text="name0" >Name</p></div>
      </div>
      <div class="imageSelectionImage1">
        <img data-attr-src="image1" class="imageSelectionOptionImage" src="" />
        <div class="imageSelectionOptionText"><p data-text="name1">Name</p></div>
      </div>
    </div>

    <img data-template-id="animatedBackgroundTemplate" class="animatedBackgroundImage" src="images/questionMark.png">

    <div data-template-id="imageSelectionTemplate" class="imageSelectionOptionContainer"></div>
  </div>
</body>
