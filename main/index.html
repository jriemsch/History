  <div id="startupButtons">
    <input type="button" id="startButton" value="Start">
    <input type="button" id="resetButton" value="Reset">
  </div>

  <div id="menu" class="view">
    <div id="menuBackground" class="questionMarks"></div>
    <div class="bigTitle">Geschichte im Quiz</div>
    <div id="menuOptions"></div>
    <div class="footer">&copy; 2012 by Jens Riemschneider</div>
  </div>

  <div id="avatarSelection" class="view">
    <div id="avatars"></div>
    <div id="avatarQuestionMarksTop" class="questionMarks"></div>
    <div id="avatarQuestionMarksBottom" class="questionMarks"></div>
    <div class="bigTitle">Wähle Deinen Avatar</div>
    <div id="nameInput"><div><input type="text"></div></div>
    <div class="footer"><div class="okButton"></div></div>
  </div>

  <div id="topicSelection" class="view">
    <div id="topics"></div>
    <div id="topicQuestionMarksTop" class="questionMarks"></div>
    <div id="topicQuestionMarksBottom" class="questionMarks"></div>
    <div class="bigTitle">Wähle Das Thema</div>
    <div class="footer"><div class="okButton"></div><div class="backButton"></div></div>
  </div>

  <div id="opponentSelection" class="view">
    <div id="opponents"></div>
    <div id="opponentQuestionMarksTop" class="questionMarks"></div>
    <div id="opponentQuestionMarksBottom" class="questionMarks"></div>
    <div class="bigTitle">Wähle Deine Mitspieler</div>
    <div class="footer"><div class="okButton"></div><div class="backButton"></div></div>
